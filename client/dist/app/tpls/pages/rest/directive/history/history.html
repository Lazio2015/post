<div class="history-block">
    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Search..." data-ng-model="search">
        <i class="glyphicon glyphicon-search form-control-feedback"></i>
    </div>
    <div class="history-list" data-ng-click="historyDirective.invokeClick(h)" data-ng-repeat="h in history | filter:search | orderBy: sortField:true">
            <span class="type type-{{ h.type | lowercase}}">{{ h.type }}</span>
            <span class="url">{{ h.url }}</span>
            <span class="pull-right" data-ng-click="historyDirective.delete(h.id); $event.stopPropagation();"><i class="glyphicon glyphicon-trash"></i></span>
    </div>
</div>
