<div class="form-group pull-left" style="width: 100%">
    <span class="input-group-addon form-control" style="width:15%; line-height: 1.5; float:left">http://</span>
    <input id="url" class="form-control" style="float:left; width: 61%;" data-ng-model="rest.data.url">
    <select class="form-control" id="type" style="width:14%" data-ng-model="rest.data.type" data-ng-options="value for value in rest.types">

    </select>
    <button type="button" class="btn btn-primary" data-ng-disabled="!data.url" data-ng-click="sending()">SEND</button>
</div>
