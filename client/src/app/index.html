<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Postman service</title>
</head>
<body ng-controller="AppCtrl as app">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://google.com">Postman</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{true: 'active'}[app.selectItem == 'home']" ng-click="app.setSelectItem('home')"><a ui-sref="home">Home</a></li>
                    <li ng-class="{true: 'active'}[app.selectItem == 'rest']" ng-click="app.setSelectItem('rest')"><a ui-sref="rest" >REST</a></li>
                    <li ng-class="{true: 'active'}[app.selectItem == 'contact']" ng-click="app.setSelectItem('contact')"><a ui-sref="contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ui-view></ui-view>
        </div>
    </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>-->

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>-->

    <script src="js/vendors.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
